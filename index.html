<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS import</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" async></script>
</head>
<body>
    <header>
        <h1>Lazy loading JavaScript with <code>import()</code></h1>
    </header>
    <main>
        <form id="frmMain">
            <label for="txtSalary">Salary</label>
            <input type="text" id="txtSalary" required pattern="[0-9]+(.[0-9]+)">
            <label for="txtTax">Tax</label>
            <input type="text" id="txtTax" required pattern="[0-9]{2}(.[0-9]+)?">
            <button type="submit">Calculate</button>
        </form>
        <br>
        <section id="results">
            The net salary is <span id="net"></span> kr.
        </section>
    </main>
    <footer>
        <h3>&copy; 2021 Arturo Mora-Rioja</h3>
    </footer>
</body>
</html>
